name: ci
on:
  push:
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'tests/**'
      - '.clang-format'
      - 'MANIFEST.in'
      - 'pyproject.toml'
      - 'setup.py'
  workflow_dispatch:

jobs:
  style:
    name: format C++ and lint Python
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: ./clang-format.bash check
      - run: pipx run hatch fmt --check
        if: success() || failure()

  coverage:
    needs: [style]
    name: check code coverage
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: |
          pip install -v . gcovr
          gcovr --json-summary-pretty | tee coverage.json
          [ $(jq '.line_percent*10' coverage.json) -ge 950 ]
        env:
          CFLAGS: --coverage

  build:
    needs: [style]
    strategy:
      matrix:
        os: ['macos-13', 'macos-14', 'ubuntu-22.04', 'windows-2022']
    name: build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pypa/cibuildwheel@v2.23.3
        with:
          output-dir: wheelhouse
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: wheelhouse/*.whl

  release:
    if: github.ref_type == 'tag'
    needs: [coverage, build]
    runs-on: ubuntu-22.04
    environment:
      name: pypi
      url: https://pypi.org/p/pysorteddict
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - run: pipx run build -s
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist/
      - run: |
          gh release create ${{ github.ref_name }} -t ${{ github.ref_name }} --generate-notes
          gh release upload ${{ github.ref_name }} dist/*
        env:
          GH_TOKEN: ${{ github.token }}
      - uses: pypa/gh-action-pypi-publish@release/v1
