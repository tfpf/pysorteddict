name: ci
on: [push, workflow_dispatch]

jobs:
  release:
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-artifact@v4
        with:
          name: test
          path: src/pysorteddict/*.cc
      - uses: actions/download-artifact@v4
        with:
          path: my/dl/path
      - run: find .
