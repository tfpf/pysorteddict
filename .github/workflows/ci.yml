name: ci
on:
  push:
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'tests/**'
      - '.clang-format'
      - 'MANIFEST.in'
      - 'pyproject.toml'
      - 'setup.py'
  workflow_dispatch:

jobs:
  style:
    name: format C++ and lint Python
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: ./clang-format.bash check
      - run: pipx run hatch fmt --check
        if: success() || failure()

  coverage:
    needs: [style]
    name: check code coverage
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: |
          pip install -v .[functionaltest]
          pytest -n logical
          gcovr --json-summary-pretty | tee coverage.json
          [ $(jq '.line_percent*10' coverage.json) -ge 950 ]
        env:
          CFLAGS: --coverage
      - uses: actions/checkout@v4
        with:
          repository: tfpf/20ce6b322e80fe740f1ba6365fe7f110
          token: ${{ secrets.PAT }}
      - run: |
          pwd
          cp ../../pysorteddict/pysorteddict/coverage.json .
          git commit -am "Update coverage" && git push || true
